<!DOCTYPE html>

<html>

<head>

	<title>Obfuscator Encoder/Decoder</title>	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div class="container">

		<h1>Obfuscator Encoder/Decoder</h1>

		<div class="row">

			<div class="col">

				<label for="encode">Encode:</label>

				<textarea id="encode" placeholder="Enter text to encode"></textarea>

				<button id="encode-btn">Encode</button>

			</div>

			<div class="col">

				<label for="decode">Decode:</label>

				<textarea id="decode" placeholder="Enter text to decode"></textarea>

				<button id="decode-btn">Decode</button>

			</div>

		</div>

	</div>

	<script src="script.js"></script>

</body>

</html>
